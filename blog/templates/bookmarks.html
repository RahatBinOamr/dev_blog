{% extends "base.html" %}
{% block content %}


<section>
  
  <div class="container mt-5">
    {% if bookmarks %}
    <div class="row mt-4">
      <div class="col-md-8">
        {% for p in bookmarks %}
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <a href="{% url 'postDetails' p.post.slug  %}">
                  <img
                  src="/media/{{p.post.image}}"
                  class="img-fluid rounded-3"
                  alt=""
                />
                </a>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
              <a style="color: black" href="{% url 'postDetails' p.post.slug  %}"> 
                <p class=" mb-2">{{p.post.title}}</p>
              </a>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="{% url 'remove_bookmark' p.pk %}" class="text-danger">
                  <i class="fas fa-trash fa-lg"></i>
                </a>
                <a  href="{% url 'postDetails' p.post.slug  %}" class="text-info ">
                  <i class="bi bi-eye " style="font-size: 30px;"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
</div>
      {% else %}
    <h3 class="text-danger">Youre Not save post!!!!</h3>

    <a href="{% url 'home'  %}">
      <button class="btn btn-success btn-block mt-3 me-2">Back to home</button>
    </a>
    {% endif %}
      </div>
    

</section>


{% endblock  %}
