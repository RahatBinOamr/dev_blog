{% extends "base.html" %} {% block content %}
<div class="container profile-container">
  <h2 class="text-center mb-4">User Profile</h2>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img
           src="{{ user.profile.image.url }}"
            alt="Profile Picture"
            class="img-fluid rounded-circle"
          />
        </div>
        <div class="col-md-8">
          <h3 id="username" class="mb-3"></h3>
          <p><strong>Email:</strong> {{ user.email }}</span></p>
          <p><strong>Name:</strong> {{ user.username }}</span></p>
          <p><strong>Phone:</strong> {{ user.profile.phone }} </span></p>
          <p><strong>Gender:</strong> {{ user.profile.gender }}</span></p>
          <p><strong>Address:</strong> {{ user.profile.address }}</span></p>
          <a href="{% url 'update_profile' %}">
        <button class="btn btn-info">Update Profile</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
